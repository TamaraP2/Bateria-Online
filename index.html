<!DOCTYPE html>

<html lang="pt-BR">

  <head>
    <meta charset="utf-8">
    <title>Bateria Online</title> 
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="queries.css"> 
  
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital@1&family=Kalam&family=Kaushan+Script&family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>  
    
    <div class="container">

      <h1>Bateria Online</h1> 
  
      <main class="bateria">

        <div class="botoes">
          <div class="icone-config"></div>   
          <img src="images/icone-salvar.png" class="icone-salvar" alt="Icone Salvar">              
          <div class="icone-menu"></div>
          <div class="icone-close"></div>
        </div>

        <img src="images/drumkit.png" class="imagem-bateria" alt="Bateria">    
  
        <span class="snare letras" id="Q">Q</span> 
        <span class="snare letras">&nbsp;</span> 
        <span class="tom1 letras" id="W">W</span>
        <span class="tom1 letras">&nbsp;</span>
        <span class="tom2 letras" id="E">E</span>
        <span class="tom2 letras">&nbsp;</span>
        <span class="surdo letras" id="R">R</span>
        <span class="surdo letras">&nbsp;</span>
        <span class="hihat letras" id="J">J</span>
        <span class="hihat letras">&nbsp;</span>
        <span class="crash letras" id="K">K</span>
        <span class="crash letras">&nbsp;</span>
        <span class="ride letras" id="L">L</span>
        <span class="ride letras">&nbsp;</span>
        <span class="bumbo letras" id="B">B</span>
        <span class="bumbo letras">&nbsp;</span>
      
        <div class="configuracoes">
          <input type="text" class="novas-letras" placeholder="Q" maxlength="1"> 
          <input type="text" class="novas-letras" placeholder="W" maxlength="1"> 
          <input type="text" class="novas-letras" placeholder="E" maxlength="1"> 
          <input type="text" class="novas-letras" placeholder="R" maxlength="1"> 
          <input type="text" class="novas-letras" placeholder="J" maxlength="1"> 
          <input type="text" class="novas-letras" placeholder="K" maxlength="1"> 
          <input type="text" class="novas-letras" placeholder="L" maxlength="1"> 
          <input type="text" class="novas-letras" placeholder="B" maxlength="1">             
        </div> 

      </main> 
    
      <footer>
        Created &nbsp; by &nbsp; Tamara P.
      </footer>

    </div>

    <script src="index.js"></script>

  </body>

</html>
